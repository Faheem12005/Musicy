<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link href="./styles.css", rel="stylesheet">
    <title>Hello World!</title>
  </head>
  <body>
    <div class="playlist-bar">
      <ul>
        <li>
          <button id="create-playlist">
            <img src="./images/addPlaylist.png">
          </button>
        </li>
        <li>
          <img src="./images/placeholder.png" alt="Playlist 1 Thumbnail">
        </li>
        <li>
          <img src="./images/placeholder.png" alt="Playlist 2 Thumbnail">
        </li>
        <li>
          <img src="./images/placeholder.png" alt="Playlist 3 Thumbnail">
        </li>
      </ul>
    </div>
  
    <div class="main-content">
      <div class="current-song">
        <img src="./images/placeholder.png" alt="Current Song Thumbnail">
        <h1>Song Title</h1>
        <p>Artist Name</p>
      </div>
    </div>
  
    <div class="controller-bar">
      <button class="control-btn">⏮️</button>
      <button class="control-btn">⏯️</button>
      <button class="control-btn">⏭️</button>
    </div>
  </body>
  <script src="renderer.js"></script>
</html>
