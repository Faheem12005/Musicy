<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <link href="./styles/audioControl.css" , rel="stylesheet">
  <link href="./styles/navbar.css" , rel="stylesheet">
  <link href="./styles/styles.css" , rel="stylesheet">
  <link href="./styles/playlistView.css", rel="stylesheet">
  <link href="./styles/createPlaylist.css", rel="stylesheet">
  <title>Musicy</title>
</head>

<body>
  <main>
    <div class="popup-overlay">
      <div class="create-playlist-popup">
        <p class="create-txt">create a playlist.</p>
        <input id="playlist-input" class="playlist-name">
      </div>
    </div>
    <section id="navbar">
      <button>
        <img src ="./icons/navbar/house-solid.svg">
      </button>
      <input type="text" id="search-bar">
    </section>
    <section id="music-screen">
      <aside id="playlist-sidebar" class="sidebar">
        <button id="create-playlist" class="playlist-btn"></button>
      </aside>
      <div id="playlist-view">
        <!-- playlist content displayed here -->
      </div>
    </section>
    <section id="playlist-control">
      <audio id="audio-element"></audio>
      <div class="track-info">
        <p id="track-name"></p>
        <p id="track-artist"></p>
      </div>
      <div class="controls">
        <button id="play-btn" disabled>
          <img src="./icons/controls/play-solid.svg" height="20px" width="20px" />
        </button>
        <div class="progress-bar">
          <span id="current-time"></span>
          <input type="range" id="seek-bar" min="0" max="100" step="any" disabled>
          <span id="total-duration"></span>
        </div>
      </div>
      <div class="volume-control">
        <button id="mute-btn">
          <img src="./icons/controls/volume-low-solid.svg" height="20px" width="20px" />
        </button>
        <input type="range" id="volume-bar" min="0" max="1" step="any">
      </div>
    </section>
  </main>
</body>
<script src="renderer.js" type="module"></script>
<script src="./src/audioControl.js" type="module"></script>
<script src="src/songConfigure.js"></script>
<script src="src/volumeControl.js"></script>
</html>
